# CICD pipeline
name: Automation CICD pipeline

on:
  pull_requests:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest

    name: Checkout repo
    uses: actions/checkout@v4

    name: Install node
    uses: actions/setup-node@v4
    with:
      node-version: 20

    name: Install dependencies and browsers
    run: |
      npm ci
      npc playwright install --with-deps

    name: execute tests
    run: |
      npx playwright test
      npx playwright show-report
